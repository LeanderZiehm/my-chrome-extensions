<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial; padding: 10px; width: 220px; }
    input { width: 100%; margin-bottom: 6px; }
    button { width: 100%; margin-top: 4px; }
  </style>
</head>
<body>

<label>Interval (ms)</label>
<input type="number" id="interval" min="10">

<label>Random Deviation (ms)</label>
<input type="number" id="deviation" min="0">

<label>Countdown (sec)</label>
<input type="number" id="countdown" min="0">

<button id="save">Save Settings</button>
<button id="start">Start</button>
<button id="stop">Stop</button>

<script src="popup.js"></script>
</body>
</html>
