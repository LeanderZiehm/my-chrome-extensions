<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send POST</title>
  <style>
    /* Dark popup background with rounded corners */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 320px;
      padding: 0px;
      margin: 0;
      background: #ffffff;
      color: #fff;
      border-radius: 0px;
      box-shadow: 0 0 20px rgba(100, 50, 255, 0.5);
    }

    /* Input field */
    input {
      width: 60%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #0f0f1f;
      color: #fff;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(100, 50, 255, 0.5);
      transition: 0.2s all;
    }
    input:focus {
      box-shadow: 0 0 15px rgba(100, 50, 255, 0.8);
    }

    /* Submit button */
    button {
      padding: 8px 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(45deg, #7f00ff, #00ffff);
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
      transition: 0.2s all;
    }
    button:hover {
      box-shadow: 0 0 20px rgba(0, 255, 255, 1);
      transform: scale(1.05);
    }

    /* Messages container */
    #messages {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 15px;
      max-height: 180px;
      overflow-y: auto;
    }

    /* Individual message styling */
    .message {
      display: flex;
      align-items: center;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 8px;
      color: white;
      background: #000000;
      box-shadow: 0 0 10px rgba(100, 50, 255, 0.4);
      transition: 0.2s all;
    }
    .message.pending {
      color: rgb(255, 251, 0);
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }
    .message.success {
      color: #00ff62;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.7);
    }

    /* Retry button */
    .retry-btn {
      padding: 3px 8px;
      font-size: 12px;
      margin-left: 8px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      color: #fff;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.7);
      transition: 0.2s all;
    }
    .retry-btn:hover {
      box-shadow: 0 0 20px rgba(255, 0, 255, 1);
      transform: scale(1.05);
    }

    /* Scrollbar styling for messages */
    #messages::-webkit-scrollbar {
      width: 6px;
    }
    #messages::-webkit-scrollbar-thumb {
      background: rgba(100, 50, 255, 0.6);
      border-radius: 3px;
    }
    #messages::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>
<body>
  <input type="text" id="inputField" placeholder="Enter text..." />
  <button id="submitBtn">Send</button>
  <div id="messages"></div>

  <script src="popup.js"></script>
</body>
</html>
