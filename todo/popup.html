<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send POST</title>
  <style>
    body {
      width: 300px;
      display: flex;
      flex-direction: column;
      font-size: 14px;

    }

    #formcontainer{
        display: flex;
    }

    /* Input field */
    input {
      padding: 10px;
      border-radius:5px;
      border: 1px solid #0000002a;

    }
    input:focus {
      border: 1px solid #00000027;
    }

    /* Submit button */
    button {
      background-color: rgb(30, 60, 240);
      border: none;
      border-radius: 5px;
      color: #fff;
      width: 60px;
    }
    button:hover {
      background-color: rgb(20, 50, 200);
    }

    /* Messages container */
    #messages {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 15px;
      max-height: 180px;
      overflow-y: auto;
    }


    .message {
 

    }
    .message.pending {
      color: rgba(0, 0, 0, 0.7);
    }
    .message.success {
      color: #000000;
  
    }

    /* Retry button */
    .retry-btn {
      padding: 3px 8px;
      font-size: 12px;
      margin-left: 8px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      color: #fff;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.7);
      transition: 0.2s all;
    }
    .retry-btn:hover {
      box-shadow: 0 0 20px rgba(255, 0, 255, 1);
      transform: scale(1.05);
    }

    /* Scrollbar styling for messages */
    #messages::-webkit-scrollbar {
      width: 6px;
    }
    #messages::-webkit-scrollbar-thumb {
      background: rgba(100, 50, 255, 0.6);
      border-radius: 3px;
    }
    #messages::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="formcontainer">
  <input type="text" id="inputField" placeholder="Enter text..." />
  <button id="submitBtn">Send</button>
  </div>
  <div id="messages"></div>

  <script src="popup.js"></script>
</body>
</html>
