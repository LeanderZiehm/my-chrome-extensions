<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send POST</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white-900 text-white font-sans w-80 p-4 rounded-lg shadow-xl mx-auto mt-10">

  <!-- Input field -->
  <input 
    id="inputField"
    type="text" 
    placeholder="Enter text..." 
    class="w-3/4 p-2 mb-3 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-200 shadow-md"
  />

  <!-- Submit button -->
  <button 
    id="submitBtn"
    class="px-3 py-2 rounded-lg font-bold bg-gradient-to-r from-purple-600 to-cyan-400 text-white shadow-md hover:shadow-lg hover:scale-105 transition-transform duration-200"
  >
    Send
  </button>

  <!-- Messages container -->
  <div id="messages" class="flex flex-col gap-2 mt-4 max-h-48 overflow-y-auto">
    <!-- Example message -->
    <!-- <div class="message bg-gray-700 p-2 rounded-lg shadow-md">Message</div> -->
  </div>

  <!-- Script -->
  <script src="popup.js"></script>
</body>
</html>
